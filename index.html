<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 15px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>EMI Calculator</h2>

    <label>Loan Amount</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate">

    <label>Loan Tenure (Years)</label>
    <input type="number" id="loanTenure" placeholder="Enter tenure in years">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateEMI() {
    let P = parseFloat(document.getElementById("loanAmount").value);
    let annualRate = parseFloat(document.getElementById("interestRate").value);
    let years = parseFloat(document.getElementById("loanTenure").value);

    if (!P || !annualRate || !years) {
        document.getElementById("result").innerHTML = "Please fill all fields correctly.";
        return;
    }

    let r = annualRate / 12 / 100;  // Monthly interest rate
    let n = years * 12;             // Total months

    let EMI = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

    let totalPayment = EMI * n;
    let totalInterest = totalPayment - P;

    document.getElementById("result").innerHTML = `
        <strong>Monthly EMI:</strong> ${EMI.toFixed(2)} <br>
        <strong>Total Payment:</strong> ${totalPayment.toFixed(2)} <br>
        <strong>Total Interest:</strong> ${totalInterest.toFixed(2)}
    `;
}
</script>

</body>
</html>
